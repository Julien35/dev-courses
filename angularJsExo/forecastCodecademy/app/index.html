<!doctype html>
<html lang="en" ng-app="forecastApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head
             content must come *after* these tags -->

    <title>forecastApp</title>

    <!-- Bootstrap -->
    <!-- build:css styles/main.css -->
    <link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../node_modules/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="../node_modules/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <!-- endbuild -->
  </head>

  <body>
    <div class="main" ng-controller="MainController as vm">
      <div class="container">
        <div class="row">
          <div class="col-sm-5 col-sm-offset-7">
            <h1>{{ vm.fiveDay.city_name }}</h1>
            <h2>5-day forecast</h2>

            <div class="forecast" ng-repeat="day in vm.fiveDay.days">
              <div class="day row">

                <!-- datetime -->
                <div class="weekday col-xs-4">
                  {{day.datetime | date}}
                </div>

                <!-- icon -->
                <div class="weather col-xs-3">
                  <img ng-src="{{day.icon}}"/>
                </div>

                <div class="col-xs-1"></div>

                <!-- high -->
                <div class="high col-xs-2">
                  {{day.high}}

                </div>

                <!-- low -->
                <div class="low col-xs-2">
                  {{day.low}}
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- build:js scripts/main.js -->
    <script src="../node_modules/angular/angular.min.js"></script>
    <script src="js/app.js"></script>

    <!-- endbuild -->

    <!-- Controllers -->
    <script src="js/controllers/MainController.js"></script>

    <!-- Services -->
    <script src="js/services/forecastService.js"></script>

    <!-- Directives -->

  </body>
</html>
