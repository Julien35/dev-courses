<svg xmlns="http://www.w3.org/2000/svg" 
	xmlns:xlink="http://www.w3.org/1999/xlink">
	<defs>
		<path id="mypath1"
			d="M 100 150 q 100 -150 200 0" />

		<path id="mypath2"
			d="M 100 125 
				C 150 125 250 175 300 175
				C 350 175 450 125 500 125
				C 550 125 650 175 700 175" />
			 
		<radialGradient id="mygradient">
			<stop offset="0%" style="stop-color:grey" />
			<stop offset="100%" style="stop-color:white" />
		</radialGradient>
	</defs>

	<rect x="0" y="0" width="100%" height="100%" fill="url(#mygradient)" />

	<text x="10" y="20" style="font-weight:bold; font-size:30pt; fill:darkblue">
		<textPath xlink:href="#mypath1">
		My Web Page
		</textPath>
	</text> 
	
	<text x="80" y="100" style="font-size:22pt; fill:red">
		<textPath xlink:href="#mypath2">
		This web page is so awesome!
		</textPath>
	</text>

	<circle cx="70" cy="60" r="6" style="fill:pink; stroke:grey; stroke-width:6" />

	<circle cx="380" cy="80" r="6" style="fill:pink; stroke:grey; stroke-width:6" />

	<circle cx="460" cy="180" r="6" style="fill:pink; stroke:grey; stroke-width:6" />

	<circle cx="180" cy="220" r="6" style="fill:pink; stroke:grey; stroke-width:6" />

</svg>