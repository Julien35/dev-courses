<!doctype html>
<html>
    <head>
        <title>Example of while()</title>
        <script>
            var response, finished;
            finished=false;
            alert("Rossiter is a great name.");
            while (!finished){
                response=prompt("Do you agree?");  
                if (response.indexOf("y")==0)  
                    finished=true; 
            }
        </script>
    </head>
</html>
