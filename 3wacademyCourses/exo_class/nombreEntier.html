<!DOCTYPE html>

<!--
Créez une fonction qui fait la somme d'un nombre indéterminé d'entiers.
Écrivez un script qui va tester cette fonction.
exemple d'utilisation :
add(1,3,6,10,23,45,6565);
add(-10,-9,0,90,3,5,655, 445, 3456,8,7,3,-97654,32);
-->
<html>
    <head>
        <meta charset="utf-8">
        <title>somme d'un nombre indéterminé d'entiers</title>
        <script src="https://code.jquery.com/jquery-3.1.0.js" integrity="sha256-slogkvB1K3VOkzAI8QITxV3VzpOnkeNVsKvtkYLMjfk=" crossorigin="anonymous"></script>
    </head>
    <body></body>

    <script type="text/javascript">

        console.log("nombre indéterminé");

        add(1,3,6,10,23,45,6565);
        add(-10,-9,0,90,3,5,655, 445, 3456,8,7,3,-97654,32);

        function add(...arguments){
          console.log(arguments);
          var args = Array.from(arguments);
          // var args = [...arguments];
          var numberLength = args.length;
          sum = 0;
          for (var i = 0; i < numberLength; i++) {
            sum += arguments[i];
          }
        console.log(sum);
        }

    </script>

</html>
